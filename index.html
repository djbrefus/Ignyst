<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ignyst</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #111;
      font-family: Arial, sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    h1 {
      position: absolute;
      color: #ff4500;
      z-index: 3;
      text-align: center;
      font-size: 2em;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }
  </style>
</head>
<body>
  <h1>Ignyst Digital Doorman - Coming Soon</h1>
  <canvas id="volcanoCanvas"></canvas>

  <script>
    const canvas = document.getElementById('volcanoCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const volcano = {
      x: canvas.width / 2,
      y: canvas.height / 2 + 100,
      width: 200,
      height: 150
    };

    let particles = [];

    function randomRange(min, max) {
      return Math.random() * (max - min) + min;
    }

    function createLavaParticle() {
      particles.push({
        x: volcano.x,
        y: volcano.y - volcano.height / 2,
        radius: randomRange(3, 6),
        color: 'orange',
        alpha: 1,
        speedX: randomRange(-2, 2),
        speedY: randomRange(-6, -3),
        life: randomRange(80, 120)
      });
    }

    function createSmokeParticle() {
      particles.push({
        x: volcano.x + randomRange(-20,20),
        y: volcano.y - volcano.height / 2,
        radius: randomRange(8, 15),
        color: 'gray',
        alpha: 0.5,
        speedX: randomRange(-1,1),
        speedY: randomRange(-2, -1),
        life: randomRange(150, 250),
        fade: 0.005
      });
    }

    function drawVolcano() {
      ctx.fillStyle = '#444';
      ctx.beginPath();
      ctx.moveTo(volcano.x - volcano.width/2, volcano.y);
      ctx.lineTo(volcano.x, volcano.y - volcano.height);
      ctx.lineTo(volcano.x + volcano.width/2, volcano.y);
      ctx.closePath();
      ctx.fill();
    }

    function drawParticles() {
      for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        ctx.beginPath();
        ctx.globalAlpha = p.alpha;
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI*2);
        ctx.fillStyle = p.color;
        ctx.shadowColor = p.color === 'orange' ? 'yellow' : p.color;
        ctx.shadowBlur = p.color === 'orange' ? 10 : 0;
        ctx.fill();

        p.x += p.speedX;
        p.y += p.speedY;

        if (p.color === 'gray') p.alpha -= p.fade;
        else p.alpha -= 0.003;

        p.life--;
        if (p.life <= 0 || p.alpha <= 0) particles.splice(i,1);
      }
      ctx.globalAlpha = 1;
      ctx.shadowBlur = 0;
    }

    function animate() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      drawVolcano();
      drawParticles();
      requestAnimationFrame(animate);
    }

    animate();

    function erupt() {
      const lavaCount = Math.floor(randomRange(15,30));
      for(let i=0;i<lavaCount;i++) createLavaParticle();
      const smokeCount = Math.floor(randomRange(3,6));
      for(let i=0;i<smokeCount;i++) createSmokeParticle();
    }

    // Erupt every 3 seconds
    setInterval(erupt, 3000);

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      volcano.x = canvas.width / 2;
      volcano.y = canvas.height / 2 + 100;
    });
  </script>
</body>
</html>
